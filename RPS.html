<!--Rock Paper Scissors
Make three boxes.
Inside the boxes separate text section for identifying text and image.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class ="rock">
      <img src="rock.jpg" class="rock-image">
    </div>
    <div class ="paper">
        <img src="paper.jpg" class="paper-image">
    </div>
    <div class="scissors">
        <img src="scissors.jpg" class="scissors-image">
    </div>
  </body>
</html>
